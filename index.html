<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Service</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Fast Courier Service</h1>
    
    <form id="courier-form">
      <div class="form-group">
        <label for="senderName">Sender's Name</label>
        <input type="text" id="senderName" placeholder="Enter Sender's Name" required>
      </div>

      <div class="form-group">
        <label for="receiverName">Receiver's Name</label>
        <input type="text" id="receiverName" placeholder="Enter Receiver's Name" required>
      </div>

      <div class="form-group">
        <label for="pickupAddress">Pickup Address</label>
        <input type="text" id="pickupAddress" placeholder="Enter Pickup Address" required>
      </div>

      <div class="form-group">
        <label for="deliveryAddress">Delivery Address</label>
        <input type="text" id="deliveryAddress" placeholder="Enter Delivery Address" required>
      </div>

      <div class="form-group">
        <label for="packageWeight">Package Weight (kg)</label>
        <input type="number" id="packageWeight" placeholder="Enter Package Weight" required min="0">
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
    
    <div id="confirmationMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
